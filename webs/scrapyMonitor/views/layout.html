<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Test{% end %} - My Tornado Application</title> 
<!--    <link rel="stylesheet" type="text/css" href="{{ static_url("css/bootstrap.min.css") }}">-->  
    <style type="text/css"> 
        body {
          padding-top: 70px;
        } 
    </style>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container">
      <button type="button" class="navbar-toggler visible-xs" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tornado</a>
      <nav class="nav navbar-nav pull-left">
        <a class="nav-item nav-link" href="#">Dashboard</a>
        <a class="nav-item nav-link" href="#">Settings</a>
        <a class="nav-item nav-link" href="#">Profile</a>
        <a class="nav-item nav-link" href="#">Help</a>
      </nav>
      <form class="navbar-form pull-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
    </nav>
    <div class="container">
        {% block content %}{% end %}
        <hr/>
        <footer>
            <p>&copy; 2016 - My Tornado Application</p>
        </footer>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script> 
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<!--    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>-->
    {% block scripts %}{% end %}

</body>
</html>
